<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

  <!--
      HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
    -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    .wrap {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: url('images/bg03.jpg') center bottom no-repeat;
      overflow: auto;
    }

    .navbar-brand {
      padding: 10px 15px;
    }

    .page-title {
      font-size: 16px;
      font-weight: bold;
    }

    .file-input {
      outline: none;
      display: inline-block;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-horizontal {
      margin-top: 10px;
    }

    .logout {
      font-weight: 900;
      font-size: 20px;
      color: #ff0000;
      text-decoration: none;
    }

    .logout:hover {
      text-decoration: none;
      color: yellowgreen;
    }

    .preview {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <nav class="navbar  navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mymenu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
        </div>
      </div>
    </nav>


    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <div class="row">
                <div class="col-md-6 page-title">英雄信息修改</div>
                <div class="col-md-6 text-right">当前位置：首页 &gt; 英雄信息修改</div>
              </div>
            </div>
            <div class="panel-body">
              <form action="#" method="" class="form-horizontal">
                <!-- 隐藏一个input -->
                <!-- 这个叫隐藏域，它不是为了让用户输入的，它主要是为让程序员能在表单里保存一些数据的 -->
                <!-- 因为它默认就隐藏了所以叫隐藏域 -->
                <!-- 因为它是input，所以它也是表单元素，所以只要你加上name，那么FormData也能获取到它的值 -->
                <!-- <input type="hidden" name="id" /> -->
                <div class="form-group">
                  <label for="heroName" class="col-sm-2 control-label">姓名</label>
                  <div class="col-sm-10">
                    <input required type="text" class="form-control" id="heroName" name="name" placeholder="请输入姓名"
                      value="盖伦" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="skillName" class="col-sm-2 control-label">技能</label>
                  <div class="col-sm-10">
                    <input required type="text" class="form-control" id="skillName" name="skill" placeholder="请输入技能"
                      value="躲草丛" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="heroIcon" class="col-sm-2 control-label">头像</label>
                  <div class="col-sm-10">
                    <input required type="file" class="file-input" id="heroIcon" name="icon" />
                    <!-- 预览的标签 -->
                    <img class="preview" alt="" />
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-save">
                      保存
                    </button>
                    <button type="submit" class="btn btn-cancel">取消</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./lib/bootstrap/js/jquery-1.12.4.js"></script>
<!--
  Include all compiled plugins (below), or include individual files as needed
-->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

<script>
  // 如何拿到网址上传递过来的参数？？
  // 拿到参数，也就是?和?后面的内容
  // console.log(location.search.split('=')[1])

  // 拿到传递过来的id值
  let id = location.search.split('=')[1]
  // 找到隐藏域，给隐藏域里保存id
  // 找到input里有type属性，并且type属性的值为hidden的元素
  // $('input[type="hidden"]').val(id)

  $.get({
    url: 'http://localhost:4399/hero/id',
    data: { id: id },
    success: function (res) {

      // console.log(res)
      $('#heroName').val(res.data.name)
      $('#skillName').val(res.data.skill)
      $('.preview').attr('src', res.data.icon)
    }
  })

  // 做图片预览 
  $('#heroIcon').change(function () {

    let url = URL.createObjectURL(this.files[0])
    $('.preview').attr('src', url)
  })

  // 保存的点击事件
  $('.btn-save').click(function (e) {

    e.preventDefault()

    // 拿到用户输入到界面的内容，再发请求
    let fm = new FormData($('form')[0])
    fm.append('id', id)


    $.post({
      url: 'http://localhost:4399/hero/update',
      data: fm,
      contentType:false,
      processData:false,
      success: function (res) {

        if (res.code == 202) {
          alert('修改成功')
          location.href = './index.html'
        }else {

          alert(res.msg)
        }
      }
    })
  })
</script>
